<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Buy Flights using Web Storage</title>
        <link type="text/css" rel="stylesheet" href="../styles.css" />

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>

        <script type="text/javascript" src="script_local.js">
        </script>
    </head>
    <body>
        <h1>Using localStorage</h1>
        <p>Drag the flights into the basket</p>
        <div id="board">
            <div id="flights">
                <div class="title">Flights</div>

                <div id="item1" draggable="true">
                    <div id="blue" class="airplane"></div>                
                </div>

                <div id="item2" draggable="true">
                    <div id="red" class="airplane"></div>
                </div>

                <div id="item3" draggable="true">
                    <div id="green" class="airplane"></div>
                </div>
            </div>
            <div id="basket">
                <div class="title">Basket</div>
            </div>
        </div>
    </body>
</html>
